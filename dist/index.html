<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.69f8c3bf.css">
    <link rel="stylesheet" href="/hangman.5b367ddc.css">
    <title>Hangman</title>
</head>

<body>
    <div class="mouse-move-container">
        <span class="mouse-move mouse-move-hidden"></span>
    </div>
    <nav>
        <h1 class="title"><a href="/hangman">HANGMAN</a> </h1>
    </nav>
    <div class="game">
        <div class="hangman">
            <div class="hangTop">
                <div class="thread"></div>
                <div class="hangOblic"></div>
            </div>
            <div class="hangLeft"></div>
            <div class="hangBottom"></div>
            <div class="man">
                <div class="head member-body">
                </div>
                <div class="body member-body">
                    <div class="arms-right member-body"></div>
                    <div class="arms-left member-body"></div>
                </div>
                <div class="foots">
                    <div class="foot-right member-body"></div>
                    <div class="foot-left member-body"></div>
                </div>
            </div>
            <div class="vagues">
                <div class="vague"></div>
                <div class="vague"></div>
                <div class="vague"></div>
            </div>
        </div>
        <div class="text">
            <div class="word">
                <ul class="word-container">
                </ul>
                <div class="messages">
                    <div class="lives">
                        Lives: <span class="lives-sliders-container">
                            <span class="lives-sliders"><span>6</span><span>5</span><span>4</span><span>3</span><span>2</span><span>1</span><span>0</span></span>
                        </span>
                    </div>
                    <div class="msg-end">Congratulation !<br><a href="/hangman"><button class="reset">Restart</button></a>
                    </div>
                </div>
            </div>
            <div class="keyboard">
            </div>
        </div>
    </div>

    <script type="module" src="/mousemove.cadb3aa1.js"></script>
    <script type="module" src="/script.155019ae.js"></script>
</body>

</html>
