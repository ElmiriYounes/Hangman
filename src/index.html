<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/hangman.css">
    <title>Hangman</title>
</head>

<body>
    <div class="mouse-move-container">
        <span class="mouse-move mouse-move-hidden"></span>
    </div>
    <nav>
        <h1 class="title"><a href="/hangman">HANGMAN</a> </h1>
    </nav>
    <div class="game">
        <div class="hangman">
            <div class="hangTop">
                <div class="thread"></div>
                <div class="hangOblic"></div>
            </div>
            <div class="hangLeft"></div>
            <div class="hangBottom"></div>
            <div class="man">
                <div class="head member-body">
                </div>
                <div class="body member-body">
                    <div class="arms-right member-body"></div>
                    <div class="arms-left member-body"></div>
                </div>
                <div class="foots">
                    <div class="foot-right member-body"></div>
                    <div class="foot-left member-body"></div>
                </div>
            </div>
            <div class="vagues">
                <div class="vague"></div>
                <div class="vague"></div>
                <div class="vague"></div>
            </div>
        </div>
        <div class="text">
            <div class="word">
                <ul class="word-container">
                </ul>
                <div class="messages">
                    <div class="lives">
                        Lives: <span class="lives-sliders-container">
                            <span
                                class="lives-sliders"><span>6</span><span>5</span><span>4</span><span>3</span><span>2</span><span>1</span><span>0</span></span>
                        </span>
                    </div>
                    <div class="msg-end">Congratulation !</br><a href="/hangman"><button class="reset">Restart</button></a>
                    </div>
                </div>
            </div>
            <div class="keyboard">
            </div>
        </div>
    </div>

    <script type="module" src="script/__typescript__/mousemove.ts"></script>
    <script type="module" src="script/script.js"></script>
</body>

</html>
